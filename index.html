  <script>
    // Nakshatra -> Bird mapping
    let pakshiMap = {
      "ashwini": "Crow","bharani": "Crow","krittika": "Peacock","rohini": "Owl",
      "mrigashira": "Cock","ardra": "Vulture","punarvasu": "Crow","pushya": "Owl",
      "ashlesha": "Peacock","magha": "Peacock","purva phalguni": "Vulture","uttara phalguni": "Crow",
      "hasta": "Vulture","chitra": "Cock","swati": "Owl","vishaka": "Peacock",
      "anuradha": "Cock","jyeshtha": "Crow","moola": "Peacock","purva ashadha": "Owl",
      "uttara ashadha": "Vulture","shravana": "Vulture","dhanishta": "Cock","shatabhisha": "Owl",
      "purva bhadrapada": "Peacock","uttara bhadrapada": "Vulture","revati": "Owl"
    };

    // Bird Cycle
    let cycle = {
      "Crow":    ["Ruling","Eating","Walking","Sleeping","Dying"],
      "Owl":     ["Eating","Walking","Sleeping","Dying","Ruling"],
      "Cock":    ["Walking","Sleeping","Dying","Ruling","Eating"],
      "Peacock": ["Sleeping","Dying","Ruling","Eating","Walking"],
      "Vulture": ["Dying","Ruling","Eating","Walking","Sleeping"]
    };

    // Tamil Names
    let birdTamil = { "Crow":"роХро╛роХроорпН","Owl":"роЖроирпНродрпИ","Cock":"роЪрпЗро╡ро▓рпН","Peacock":"рооропро┐ро▓рпН","Vulture":"роХро┤рпБроХрпБ" };
    let stateTamil = { "Ruling":"роЖроЯрпНроЪро┐","Eating":"роЙрогро╡рпБ","Walking":"роироЯрокрпНрокрпБ","Sleeping":"роиро┐родрпНро░рпИ","Dying":"рооро░рогроорпН" };

    // Format time
    function fmt(date){ return date.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"}); }

    function findPakshi(){
      let nakshatra = document.getElementById("nakshatra").value;
      if (!nakshatra){ document.getElementById("result").innerText="тЭМ Please select a Nakshatra."; return; }

      let bird = pakshiMap[nakshatra];
      let now = new Date();

      // Assume sunrise 6 AM and sunset 6 PM
      let sunrise = new Date(now); sunrise.setHours(6,0,0,0);
      let sunset = new Date(now); sunset.setHours(18,0,0,0);

      let dayDur = (sunset - sunrise)/5;
      let nightDur = (24*60*60*1000 - (sunset - sunrise))/5;

      let resultHTML = `<b>ЁЯХКя╕П Bird:</b> ${bird} (${birdTamil[bird]})<br>`;
      
      // Daytime chart
      resultHTML += "<h3>ЁЯУЕ Daytime Timetable</h3><table><tr><th>Time</th><th>State</th></tr>";
      for (let i=0;i<5;i++){
        let start=new Date(sunrise.getTime()+i*dayDur);
        let end=new Date(sunrise.getTime()+(i+1)*dayDur);
        let state=cycle[bird][i];
        let highlight=(now>=start && now<end)?"highlight":""; 
        resultHTML += `<tr class='${highlight}'><td>${fmt(start)} - ${fmt(end)}</td><td>${state} (${stateTamil[state]})</td></tr>`;
      }
      resultHTML+="</table><h3>ЁЯМЩ Nighttime Timetable</h3><table><tr><th>Time</th><th>State</th></tr>";
      for (let i=0;i<5;i++){
        let start=new Date(sunset.getTime()+i*nightDur);
        let end=new Date(sunset.getTime()+(i+1)*nightDur);
        let state=cycle[bird][i];
        let highlight=(now>=start && now<end)?"highlight":""; 
        resultHTML += `<tr class='${highlight}'><td>${fmt(start)} - ${fmt(end)}</td><td>${state} (${stateTamil[state]})</td></tr>`;
      }
      resultHTML+="</table>";

      document.getElementById("result").innerHTML=resultHTML;
    }
  </script>
