<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>🕊️ Pancha Pakshi Calculator</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(to right, #eef2f3, #dfe9f3);
    margin: 0; padding: 20px; color: #222;
  }
  h2, h3 { text-align: center; }
  .container {
    max-width: 1000px; margin: auto; background: #fff;
    padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  label { font-weight: bold; margin-right: 10px; }
  select {
    padding: 10px 14px; margin: 8px; border-radius: 8px; border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    background: #4CAF50; color: white; cursor: pointer;
    font-size: 16px; font-weight: bold;
    padding: 14px 24px; margin: 10px 0;
    border-radius: 12px; border: none;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    transition: background 0.3s, transform 0.2s;
  }
  button:hover { background: #45a049; transform: translateY(-2px); }
  button:active { transform: translateY(0); }
  table { width: 100%; border-collapse: collapse; margin: 10px 0; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background: #f4f4f4; }
  .highlight { background: #ffd966; font-weight: bold; }
  .reply, .advice {
    margin-top: 15px; padding: 15px; border-radius: 10px;
    border: 1px solid #ccc; background: #fafafa;
  }
  .sticky-footer {
    display: none; position: fixed; bottom: 0; left: 0; right: 0;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px; display: flex; gap: 10px;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    border-top-left-radius: 16px; border-top-right-radius: 16px;
    z-index: 999;
  }
  .sticky-footer button { flex: 1; }
  @media (max-width: 767px) { .sticky-footer { display: flex; } }
</style>
</head>
<body>
<div class="container">
  <h2>🕊️ Pancha Pakshi Calculator</h2>

  <label>🌙 Moon Phase:</label>
  <select id="moonPhase">
    <option value="">--Select--</option>
    <option value="valarpirai">🌙 Valarpirai (வளர்பிறை)</option>
    <option value="theipirai">🌑 Theipirai (தேய்பிறை)</option>
  </select>

  <label>⭐ Your Nakshatra:</label>
  <select id="nakshatra">
    <option value="">--Select--</option>
    <option>Ashwini</option><option>Bharani</option><option>Karthigai</option>
    <option>Rohini</option><option>Mrigashirsha</option><option>Thiruvathirai</option>
    <option>Punarpoosam</option><option>Poosam</option><option>Aayilyam</option>
    <option>Magam</option><option>Pooram</option><option>Uthiram</option>
    <option>Hastham</option><option>Chithirai</option><option>Swaathi</option>
    <option>Visakam</option><option>Anusham</option><option>Kettai</option>
    <option>Moolam</option><option>Pooradam</option><option>Uthiradam</option>
    <option>Thiruvonam</option><option>Avittam</option><option>Sathayam</option>
    <option>Poorattadhi</option><option>Uthirattadhi</option><option>Revathi</option>
  </select>
  <br><br>

  <button onclick="showBirdSchedule()">🔮 Show My Bird & Timetable</button>
  <div id="result" class="reply"></div>

  <hr>
  <h3>💞 Compatibility Check</h3>
  <label>Partner Nakshatra:</label>
  <select id="partnerNakshatra">
    <option value="">--Select--</option>
    <option>Ashwini</option><option>Bharani</option><option>Karthigai</option>
    <option>Rohini</option><option>Mrigashirsha</option><option>Thiruvathirai</option>
    <option>Punarpoosam</option><option>Poosam</option><option>Aayilyam</option>
    <option>Magam</option><option>Pooram</option><option>Uthiram</option>
    <option>Hastham</option><option>Chithirai</option><option>Swaathi</option>
    <option>Visakam</option><option>Anusham</option><option>Kettai</option>
    <option>Moolam</option><option>Pooradam</option><option>Uthiradam</option>
    <option>Thiruvonam</option><option>Avittam</option><option>Sathayam</option>
    <option>Poorattadhi</option><option>Uthirattadhi</option><option>Revathi</option>
  </select>
  <label>Moon Phase:</label>
  <select id="partnerPhase">
    <option value="">--Select--</option>
    <option value="valarpirai">🌙 Valarpirai (வளர்பிறை)</option>
    <option value="theipirai">🌑 Theipirai (தேய்பிறை)</option>
  </select>
  <br><br>
  <button onclick="checkCompatibility()">💞 Check Compatibility</button>
  <div id="compatResult" class="advice"></div>
</div>

<!-- ✅ Sticky footer -->
<div class="sticky-footer">
  <button onclick="showBirdSchedule()">🔮 Show My Bird</button>
  <button onclick="checkCompatibility()">💞 Compatibility</button>
</div>

<script>
const birdMap = {
  valarpirai: ["Vulture","Owl","Crow","Cock","Peacock"],
  theipirai: ["Owl","Crow","Cock","Peacock","Vulture"]
};

const timetable = ["Active","Eating","Walking","Sleeping","Dead"];

function showBirdSchedule() {
  let nak = document.getElementById("nakshatra").value;
  let phase = document.getElementById("moonPhase").value;
  if (!nak || !phase) {
    document.getElementById("result").innerHTML = "⚠️ Please select both Moon Phase and Nakshatra.";
    return;
  }
  // simple assignment based on nakshatra index
  let index = document.getElementById("nakshatra").selectedIndex % 5;
  let bird = birdMap[phase][index];
  
  let html = `<h3>Your Bird: 🐦 ${bird}</h3><table><tr><th>Time Slot</th><th>Status</th></tr>`;
  timetable.forEach((state,i)=>{
    let now = new Date().getHours();
    let highlight = (i === now % 5) ? "class='highlight'" : "";
    html += `<tr ${highlight}><td>${i+1}</td><td>${state}</td></tr>`;
  });
  html += `</table>`;
  
  document.getElementById("result").innerHTML = html;
}

function checkCompatibility() {
  let n1 = document.getElementById("nakshatra").value;
  let p1 = document.getElementById("moonPhase").value;
  let n2 = document.getElementById("partnerNakshatra").value;
  let p2 = document.getElementById("partnerPhase").value;

  if (!n1 || !p1 || !n2 || !p2) {
    document.getElementById("compatResult").innerHTML = "⚠️ Please select both Nakshatras and Moon phases.";
    return;
  }
  
  // simple compatibility logic
  let score = Math.abs(document.getElementById("nakshatra").selectedIndex -
                       document.getElementById("partnerNakshatra").selectedIndex);
  let msg = (score % 2 === 0) ? "✅ Good Match!" : "⚠️ Needs Adjustment";
  
  document.getElementById("compatResult").innerHTML = `<b>Result:</b> ${msg}`;
}
</script>
</body>
</html>
